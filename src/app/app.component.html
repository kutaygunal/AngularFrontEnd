
<app-login  *ngIf="notlogined" [users] = "users"  (loginUser) = "onLoginUser($event)"></app-login>
<app-navbar *ngIf="logined" [currentUser] = "currentUser" [users] = "users" ></app-navbar>
<app-user-details *ngIf="logined" [user] = "currentUser" ></app-user-details>
