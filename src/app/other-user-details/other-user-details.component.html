<div class="row">
  <div class="col-sm-7">
    <div class="row">
      <div class="col-sm-4">
        <img class="mt-3" src="assets/images/{{vUser.shortname}}.jpg" style="width:100%">
        <div class="form-row text-center">
          <div class="col-12">
            <button type="button" class="btn btn-primary mb-2 btn-sm mt-3" (click)="addAsAFriend($event)" data-toggle="modal" data-target="#myModal">
              + Add {{vUser.firstName}} as Friend
            </button>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title"></h5>
                  </div>
                  <div class="modal-body">
                    <p>You are now friends with {{vUser.firstName}} {{vUser.lastName}}  </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <h2 class="mt-3 mt-sm-0 mb-0">{{vUser.name}}</h2>
        <h4 class="mt-0">{{vUser.reknown}}</h4>
        <p>{{vUser.bio}}</p>
        <div class="mt-3">
          <button type="button" class="btn btn-primary mb-2 btn-sm" data-toggle="modal" data-target="#exampleModalLong">
            Show All Friends
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Friends</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let fr of friendList">
                      {{ fr.name }}
                      <img id="headerImage" style="width:50px;" class="ml-2" [src]="'../assets/images/' + fr.shortname + '_tn.jpg'"alt="My Friend">
                    </li>
                  </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let fr of friendList">
              {{ fr.name }}
              <img id="headerImage" style="width:50px;" class="ml-2" [src]="'../assets/images/' + fr.shortname + '_tn.jpg'"alt="My Friend">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-5">
    <label for="exampleFormControlTextarea1">What are you doing?</label>
    <textarea disabled="true" class="form-control" id="exampleFormControlTextarea1" rows="2" [(ngModel)]="publish" ></textarea>
    <button disabled="true" type="button" (click)="onPublish($event)" class="btn btn-outline-primary mt-3">Publish</button>
    <ul id="feeding" class="list-group">
      <li *ngFor="let p of vUser.posts ; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        {{vUser.posts[i]}}
        <span class="badge badge-primary badge-pill">{{vUser.postsDates[i]}}</span>
      </li>
    </ul>
    <div class="card mt-2">
      <app-gallery></app-gallery>
    </div>
  </div>
</div>
