
<div class="row" id="pwd-container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <section class="login-form">

      <form #form="ngForm" role="login">
        <img src="../../assets/images/socialOwlLogo.png" width="200" height="160"/>
        <h1 align="center">Register</h1>
        <input required name="email" placeholder="User Name" required class="form-control input-lg"/>
        <input placeholder="First Name" required class="form-control input-lg" />
        <input placeholder="Last Name" required class="form-control input-lg" />
        <input type="password" required class="form-control input-lg" id="password" placeholder="Password" />
        <input type="password" required class="form-control input-lg" id="password" placeholder="Confirm Password" />
        <div class="pwstrength_viewport_progress"></div>
        <button (click)="onCreateUser(user)" type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
      </form>
    </section>
  </div>
  <div class="col-md-4"></div>
</div>
