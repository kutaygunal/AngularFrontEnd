<div class="card-body">
  <div class="form-group">
    <button class="btn btn-outline-primary" [class.active] = "filterBy=='all'" (click)="filterBy='all'"> All </button>
    <button class="btn btn-outline-primary" [class.active] = "filterBy=='boats'" (click)="filterBy='boat'"> Boat </button>
    <button class="btn btn-outline-primary" [class.active] = "filterBy=='school'" (click)="filterBy='school'"> School </button>
  </div>
  <div class="row">
    <div class="col-sm-3 ml-1" *ngFor="let image of (visibleImages | imageFilter:filterBy)">
      <a data-fancybox="gallery" href="{{image.url}}">
        <img src="{{image.url}}" width="150" height="120">
      </a>
    </div>
  </div>
  <div class="row mt-2">
    <form (submit)="uploadFile($event)">
      <div class="row">
        <div class = "col-sm-9">
          <input type="file" (change)="previewFile()"  #fileInput>
        </div>
        <div class = "col-sm-3">
          <button type="submit" class="btn-primary" [disabled]="fileDataUri.length === 0">Upload Picture</button>
        </div>
      </div>
    </form>
  </div>
</div>
