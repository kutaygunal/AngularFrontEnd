<div *ngIf="notlogined" class="row" id="pwd-container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <section class="login-form">
      <form (submit)="loginUser($event)" role="login">
        <img src="../../assets/images/socialOwlLogo.png" width="200" height="160"/>
        <h1 align="center">Social Owls</h1>
        <input type="email" name="email" placeholder="User Name" required class="form-control input-lg" />
        <input type="password" class="form-control input-lg" id="password" placeholder="Password" />
        <div class="pwstrength_viewport_progress"></div>
        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
        <div>
           <h6 style="color:red" *ngIf="failure">{{failure}}</h6>
        </div>
        <div>
            Don't you have account? <a routerLink="createUser" routerLinkActive="active">Create account</a>
        </div>
      </form>
    </section>
  </div>
  <div class="col-md-4"></div>
</div>

<app-home *ngIf="loginned" [user]="currentUser" ></app-home>
