
<div class="position-relative  container">
  <div class="row justify-content-left">
    <div class="card-body">
      <app-navbar>[user] = "currentUser"</app-navbar>
      <div class="form-group">
        <div class="form-label"
        *ngIf="query"><strong>Searching: </strong>{{query}}
      </div>
    </div>
    <input class="form-control form-control-sm mt-2" type="text"
    [(ngModel)]="query">
  </div>
</div>

<div class="position-absolute container" style="left: 0; z-index:10">
  <div class="row justify-content-left">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="list-group" *ngIf="query" >
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
        *ngFor="let user of (users | searchUser : query)"
        (click)="showUser(user)"
        [style.backgroundColor]="user.highlight ? '#EEE' : '#FFF'">
        <app-user-items [user] = "user"></app-user-items>
      </a>
    </div>
  </div>
</div>

<app-user-details [user] = "currentUser" ></app-user-details>
<app-gallery></app-gallery>
