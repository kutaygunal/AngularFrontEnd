<div class="container mt-3">
  <div class="row justify-content-left">
    <div class="col-sm-3 col-lg-3">
      <img class="img-fluid rounded" src="assets/images/{{user.shortname}}.jpg" style="width:400px;" alt="{{user.name}} photo">
      <div class="row">
      <div class="col-sm-7 col-lg-7">
        <button id="friendButton"  type="button" (click)='HideButton()' class="btn btn-outline-primary">Add As a Friend</button>
      </div>
      <div class="col-sm-5 col-lg-5">
        <button  id="photosButton" (click)='ShowButton()' type="button" class="btn btn-outline-primary">Photos</button>
      </div>
      </div>
    </div>
    <div class="col-sm-3 col-lg-3">
      <h2 class="mt-3 mt-sm-0 mb-0">{{user.name}}</h2>
      <h4 class="mt-0">{{user.reknown}}</h4>
      <p>{{user.bio}}</p>
    </div>
    <div class="col-sm-6 col-lg-6">
    <label for="exampleFormControlTextarea1">What are you doing?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
    <button id="publishButton" type="button" class="btn btn-outline-primary">Publish</button>
    <ul id="feeding" class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
         {{user.posts[0]}}
        <span class="badge badge-primary badge-pill">{{user.postsDates[0]}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
         {{user.posts[1]}}
        <span class="badge badge-primary badge-pill">{{user.postsDates[1]}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{user.posts[2]}}
        <span class="badge badge-primary badge-pill">{{user.postsDates[2]}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{user.posts[3]}}
        <span class="badge badge-primary badge-pill">{{user.postsDates[3]}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{user.posts[4]}}
        <span class="badge badge-primary badge-pill">{{user.postsDates[4]}}</span>
      </li>

    </ul>
  </div>
  </div>
</div>
