<div class="row">
  <div class="col-sm-7">
    <div class="row">
      <div class=" card col-sm-5">
        <img class="card-img-top mt-3" src="assets/images/{{user.shortname}}.jpg" alt="Card image" style="width:100%">
        <div class="card-body row">
          <div class="col-sm-6">
            <a href="#" class="btn btn-primary">My Friends</a>
          </div>
          <div class="col-sm-6">
            <a href="#" class="btn btn-primary">My Photos</a>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <h2 class="mt-3 mt-sm-0 mb-0">{{user.name}}</h2>
        <h4 class="mt-0">{{user.reknown}}</h4>
        <p>{{user.bio}}</p>
      </div>
    </div>
    <!--<div class="card col-sm-12 mt-2">
        <app-gallery ></app-gallery>
    </div>-->
  </div>
  <div class="col-sm-5">
    <label for="exampleFormControlTextarea1">What are you doing?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" [(ngModel)]="publish" ></textarea>
    <button type="button" (click)="onPublish($event)" class="btn btn-outline-primary mt-3">Publish</button>
    <ul id="feeding" class="list-group">
      <li *ngFor="let p of pt ; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        {{p}}
        <span class="badge badge-primary badge-pill">{{postDate[i]}}</span>
      </li>
    </ul>
  </div>
</div>
